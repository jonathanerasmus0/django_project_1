<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>Django Blog - {{title}}</title>
        {%else %}
        <title>Django Blog</title>
        {% endif %}
    </head>
    <body>
        {% for posts in posts %}
        <h1>{{posts.title}}</h1>
        <p>By {{posts.author}} on {{date.date_posted}}</p>
        <p>{{post.content}}</p>
        {%endfor %}
    </body>
</html>
